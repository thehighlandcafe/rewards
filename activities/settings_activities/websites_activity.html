<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <link rel="icon" href="https://thehighlandcafe.github.io/hioswebcore/assets/pics/logos/hirewards-square.png" type="image/icon type">
        <link rel="stylesheet" href="https://thehighlandcafe.github.io/hioswebcore/assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://thehighlandcafe.github.io/hioswebcore/assets/css/ripple.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="../../scripts/more.js"></script>
        <title>HiOSMobile | Websites</title>
    </head>
    <body>
        <span class="material-symbols-rounded" onclick="showPage('../activity_settings.html')">arrow_back</span>
        <br><br>
        <center>
        <div class="container">
            <h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">language</span>Websites</h1>
            <p id="para">Visit our websites from below.</p>
        </div>
        <div class="translucentBox full">
            <button class="ripple-button joinTop roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/thehighlandcafe')">
                <img src="https://cdn-icons-png.flaticon.com/512/3909/3909136.png">
                <span class="button-text">HiEnterprises™️</span>
            </button>
            <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/thcrestaurants')">
                <img src="https://cdn-icons-png.flaticon.com/512/3909/3909136.png">
                <span class="button-text">HiCafe™</span>
            </button>
            <button class="ripple-button joinMiddle roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/nuggetdev')">
                <span class="button-text">HiDev</span>
            </button>
            <button class="ripple-button joinBottom roundedImage button" onclick="settingsWebsite('https://sites.google.com/view/hios-by-thc')">
                <img src="https://thehighlandcafe.github.io/hioswebcore/assets/pics/logos/hiosbadge.png">
                <span class="button-text">HiOSMobile</span>
            </button>
        </div>
        <br><br><br><br>
        </center>
        <script src="https://thehighlandcafe.github.io/hioswebcore/assets/scripts/ripple.js"></script>
    </body>
</html>
