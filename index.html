<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="https://thehighlandcafe.github.io/hiosmobile/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="css/nav.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/ripple.css" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@13.0.0/dist/material-components-web.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="scripts/nav.js"></script>
		<script src="scripts/more.js"></script>
		<!--link rel="stylesheet" href="css/homebackground.css" type="text/css"-->
		<title>HiOSMobile | Home</title>
	</head>
	<body><!--FINISH THE TOP ICON PART!!!-->
		<!--div class="top-bar">
			<h1 class="top-bar__title">Material Design 2</h1>
		</div><br-->
		<center>
				<div id="frameContainer" class="container">
					<iframe id="content" src="https://thehighlandcafe.github.io/hiosmobile/welcome.html"></iframe>
				</div>
				<div id="moreContainer">
					<div class="headingTitle"><br><br>
						<h1 class="blue-h2">More</h1>
						<p>Choose an option below to use some of our other features.</p>
					</div>
					<div class="translucentBox full">
						<button class="ripple-button joinTop button roundedImaged" onclick="showPage('activities/activity_securelogin.html')">
							<img src="https://cdn-icons-png.flaticon.com/512/1161/1161388.png">
							Secure Login
						</button>
						<button class="joinMiddle button roundedImage" onclick="showPage('activities/activity_settings.html')">
							<img src="https://cdn-icons-png.flaticon.com/512/3953/3953226.png">
							Settings
						</button>
						<button class="joinBottom button roundedImage" onclick="showPage('activities/activity_feedback.html')">
							<img src="https://cdn-icons-png.flaticon.com/512/2546/2546749.png">
							Send Feedback
						</button>
					</div>
				</div>
					<nav class="mdc-bottom-navigation">
					  <a class="mdc-bottom-navigation__item" onclick="home()">
						<div class="activeIcon" id="homeIcon"><i class="material-symbols-rounded icon">home</i></div>
						<span class="mdc-bottom-navigation__label" style="display: block;" id="homeLabel"></span>
					  </a>
					  <a class="mdc-bottom-navigation__item" onclick="restaurant()">
						<div class="inactiveIcon" id="restaurantIcon"><i class="material-symbols-rounded icon">restaurant</i></div>
                        <span class="mdc-bottom-navigation__label" style="display: none;" id="restaurantLabel"></span>
					  </a>
					  <a class="mdc-bottom-navigation__item" onclick="hotel()">
						<div class="inactiveIcon" id="hotelIcon"><i class="material-symbols-rounded icon">hotel</i></div>
                        <span class="mdc-bottom-navigation__label" style="display: none;" id="hotelLabel"></span>
					  </a>
					  <a class="mdc-bottom-navigation__item" onclick="more()">
						<div class="inactiveIcon" id="moreIcon"><i class="material-symbols-rounded icon">dashboard_customize</i></div>
                        <span class="mdc-bottom-navigation__label" style="display: none;" id="moreLabel"></span>
					  </a>
					</nav>
			<script src="https://cdn.jsdelivr.net/npm/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
			<script src="scripts/ripple.js"></script>
	</body>
</html>
